<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SHADEN STUDIO</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Video Section -->
    <video class="video-background"class="hero" autoplay loop muted id="background-video">
        <source src="C3091.MP4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <!-- Header Section -->
        <div class="hero-text">
            <h1>حافظ اللحظات الأكثر إشراقًا ودفئًا</h1>
            <p>المصور المحترف</p>
            <button>احجز جلسة تصوير</button>
        </div>
        <script>
        var video = document.getElementById('background-video');
        video.playbackRate = 0.5; // نصف السرعة (يمكنك تغييره للقيمة التي تريدها)
    </script>


    <!-- Portfolio Section -->
    <section class="portfolio">
        <h2>معرض الصور</h2>
        <div class="portfolio-grid">
            <div class="portfolio-item">
                <img src="Image.jpeg" alt="Portfolio 1">
            </div>
            <div class="portfolio-item">
                <img src="IMG_0402.JPG" alt="Portfolio 2">
            </div>
            <div class="portfolio-item">
                <img src="_L7A7323.JPG" alt="Portfolio 3">
            </div>
            <div class="portfolio-item">
                <img src="your-image4.jpg" alt="Portfolio 4">
            </div>
        </div>
    </section>

    <!-- Pricing Section -->
    <section class="pricing">
        <h2>الباقات</h2>
        <div class="pricing-cards">
            <div class="pricing-card">
                <h3>الباقة 1</h3>
                <p>وصف الباقة</p>
                <button>احجز جلسة</button>
            </div>
            <div class="pricing-card">
                <h3>الباقة 2</h3>
                <p>وصف الباقة</p>
                <button>احجز جلسة</button>
            </div>
            <div class="pricing-card">
                <h3>الباقة 3</h3>
                <p>وصف الباقة</p>
                <button>احجز جلسة</button>
            </div>
        </div>
    </section>

    <!-- About Me Section -->
    <section class="about">
        <h2>عن المصور</h2>
        <p>معلومات مختصرة عن المصور</p>
    </section>

    <!-- Contact Section -->
    <section class="contact">
        <h2>تواصل معي</h2>
        <form>
            <input type="text" placeholder="اسمك">
            <input type="email" placeholder="بريدك الإلكتروني">
            <input type="tel" placeholder="رقم هاتفك">
            <button type="submit">إرسال</button>
        </form>
    </section>
</body>
</html>
